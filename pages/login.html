  <body>
    <section>
      <div class="header-main">
        <div class="header-line-1">
          <div class="header-logo">
            <img src="../img/1663609483_netmeds-new-logo.svg" alt="" />
          </div>
          <div class="header-serch">
            <input
              type="text"
              placeholder="Search for medicine & wellness productsâ€¦"
            />
          </div>
          <div class="blank"></div>
          <div class="header-cart">
            <div class="header-log">
              <img src="../img/upload_rx.svg" alt="" />
              <span
                ><a href="../netmeds-project/pages/sign-in.html"
                  >Upload</a
                ></span
              >
            </div>
            <div class="header-log">
              <img src="../img/cart_icon.svg" alt="" />
              <span>Cart</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="medicin">
        <div class="sing-up-section">
          <div class="sign-img">
            <div>
              <img src="../img/1680000865_New_Dest_deal.png" alt="" />
            </div>
          </div>
          <div class="sign-up">
            <div class="title">
              <h2>Create Account</h2>
            </div>
            <div>
                <div class="email">
                    <p>Email id</p>
                    <input  type="email" placeholder="Enter your Email id" id="number">
                </div>
                <div class="email">
                    <p>First Name</p>
                    <input  type="text" placeholder="Your First Name" id="number">
                </div>            
                <div class="email">
                    <p>Last Name</p>
                    <input  type="text" placeholder="Your Last Nmae" id="number">
                </div>         
            </div>
            <div class="verify">
                <h3>VERIFYING NUMBER</h3>
                <p>We have sent 6 digit OTP on Your mobile no</p>
                <div class="otp">
                  <input type="number" id="verify1">
                  <input type="number" id="verify2">
                  <input type="number" id="verify3">
                  <input type="number" id="verify4">
                  <input type="number" id="verify5">
                  <input type="number" id="verify6">
                </div>
              <div class="ver-btn">
                  <a href="../pages/login.html">VERIFY</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <p class="privecy">By continuing you agree to our Terms of service <br>
        and Privacy & Legal Policy.
    </p>
